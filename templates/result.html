<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">First 5 Videos of the Channel</div>

   <table cellspacing="0">
      <tr>
         <th width="230">Title</th>
         <th>Views</th>
         <th>Uploaded on</th>
         <th>Video URL</th>
         <th width="230">Thumbnail URL</th>
      </tr>
         {% for review in reviews %}
      <tr>
          <td>{{review['Title']}}</td>
         <td>{{review['Views']}}</td>
         <td>{{review['Uploaded']}}</td>
         <td>{{review['VideoLink']}}</td>
         <td>{{review['ThumbnailLink']}} </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
